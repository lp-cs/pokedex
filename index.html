<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pokedex</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Lawrence">
        <meta name="description" content="This is a simple pokedex.">
        <meta name="msapplication-TileColor" content="#000000">
        <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">
        <meta name="theme-color" content="#000000">

        <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <div class="p-5 bg-secondary text-white text-center rounded">
                <h1 class="text-center">POKEDEX</h1>
                <div class="row searchbox text-center">
                    <div class="d-grid gap-2 col-md-8 mx-auto mt-2">
                        <input class="form-control" id="idsearch" value="eevee" type="textbox"  placeholder="Search Name or ID">
                    </div>
                    <div class="d-grid gap-2 col-md-4 mx-auto mt-2">
                        <button class="btn btn-outline-light" type="button" onclick="api_data_search()">Search</button>
                    </div>
                </div>
            </div>
            <hr />
            <div class="pokemon_name text-center"></div>
            <div class="pokemon_type text-center">
                <p class="type_list"></p>
            </div>
            <div class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner pokemon_sprites text-center"></div>
            </div>
            <div class="pokemon_details">
                <p class="detail_list"></p>
            </div>
            <div class="pokemon_ability">
                <span class="ability_list"></span>
            </div>
            <hr />
            <div class="pokemon_stats">
                <p class="stat_list"></p>
              </div>
            <div class="pokemon_move_list d-grid gap-2 col-md-4 mx-auto mt-3">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#pokemon_moves">Moves</button>
            </div>
        </div>
        <footer class="mt-5"></footer>
        <div class="modal" id="pokemon_moves">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Moves</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
        
                    <div class="modal-body">
                        <ul class="move_list list-group list-group-flush""></ul>
                    </div>
        
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
</html>
