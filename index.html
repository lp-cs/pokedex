<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pokedex</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <div class="p-5 bg-success text-white text-center rounded">
                <h1 class="text-center">POKEDEX</h1>
                <div class="row searchbox text-center">
                    <div class="d-grid gap-2 col-md-8 mx-auto mt-2">
                        <input class="form-control" id="idsearch" value="raichu" type="textbox"  placeholder="Search Name or ID">
                    </div>
                    <div class="d-grid gap-2 col-md-4 mx-auto mt-2">
                        <button class="btn btn-outline-light" type="button" onclick="api_data_search()">Search</button>
                    </div>
                </div>
            </div>
            <hr />
            <div class="pokemon_name text-center"></div>
            <div class="pokemon_ability text-center">
                <span class="ability_list"></span>
            </div>
            <div class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner pokemon_sprites text-center"></div>
            </div>
            <div class="pokemon_details">
                <p class="detail_list"></p>
            </div>
            <div class="pokemon_type d-grid gap-2 col-md-4 mx-auto mt-2">
                <p class="type_list"></p>
            </div>
            <hr />
            <div class="pokemon_stats">
                <p class="stat_list"></p>
              </div>
            <div class="pokemon_move_list d-grid gap-2 col-md-4 mx-auto mt-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pokemon_moves">Moves</button>
            </div>
        </div>
        <footer class="mt-5"></footer>
        <div class="modal" id="pokemon_moves">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Moves</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
        
                    <div class="modal-body">
                        <ul class="move_list list-group list-group-flush""></ul>
                    </div>
        
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
</html>
